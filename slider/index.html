<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        width: 70%;
        height: 500px;
        box-shadow: 0px 0px 3px grey;
        margin-top: 100px;
        margin: 100px auto 0 auto;
        position: relative;
        overflow: hidden;
      }
      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <img class="slide" src="images/content3.jpg" alt="nai" />
      <img class="slide" src="images/Graphic design.jpg" alt="nai" />
      <img class="slide" src="images/hero.jpg" alt="nai" />
    </main>
    <button onclick="prevShow()">Prev</button>
    <button onclick="nextShow()">Next</button>
    <script src="app.js"></script>
  </body>
</html>
