<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pair Number</title>
  </head>
  <body>
    <script>
      function pair(a, b) {
        if (a === 50 || b === 50) {
          return true;
        } else if (a + b === 50) {
          return true;
        }
      }
      console.log(pair(25, 25));
    </script>
  </body>
</html>
