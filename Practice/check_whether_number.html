<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Whether Number</title>
  </head>
  <body>
    <script>
      function check(a) {
        if (a <= 100 && a >= 20) {
          console.log(a + " is greater than 20 and less than 100");
        } else {
          console.log(a + " is not greater than 20 and not less than 100!!!");
        }
        if (a <= 400 && a >= 20) {
          console.log(a + " is greater than 20 and less than 400");
        } else {
          console.log(a + " is not greater than 20 and not less than 400!!!");
        }
      }
      check(390);
    </script>
  </body>
</html>
